<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chat App</title>
  </head>
  <body>
    <h1>S-chat ☁️</h1>
    <div class="mail">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
            <p class="message">
                Lorem ipsum dolor.
                <span>Avenger 🔘 29 sep 12.00</span>
            </p>
        </li>
        <li class="message-right">
            <p class="message">
                Lorem ipsum dolor.
                <span>Avenger 🔘 29 sep 12.00</span>
            </p>
        </li>
        <li class="message-feedback">
            <p class="feedback" id="feedback">Someone typing...</p>
        </li>
      </ul>
      <form  class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-deveder"></div>
        <button type="submit" class="send-button">
            send<span><i class="fas fa-paper-plane"></i></span>

        </button>
      </form>
      <h3 class="clients-total" id="clients-total">Total clients:2</h3>
    </div>
  </body>
</html>
